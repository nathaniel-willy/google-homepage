<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="./styles/reset.css" rel="stylesheet">
        <link href="./styles/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="top-bar">
            <a class="left text-link top" href="#">About</a>
            <a class="left text-link top" href="#">Store</a>
            <a class="right top" href="#" id="sign-in">Sign in</a>
            <a alt="Google apps" class="right top" height=15px href="#"><img id="apps-icon" src="./images/apps-icon.png" width=15px></a>
            <a class="right text-link top" href="#">Images</a>
            <a class="right text-link top" href="#">Gmail</a>
        </div>
        <div>
            <img alt="Google logo" class="center" id="logo" src="./images/google-logo.png">
            <form>
                <input class="center" id="search-bar" name="search-input" type="text">
                <a href="#"><img class="center" id="mic" height="25px" src="./images/google-mic.png" width="25px"></a>
                <input class="button center" id="button-1" type="submit" value="Google Search">
                <input class="button center" id="button-2" type="submit" value="I'm Feeling Lucky">
            </form>
        </div>
        <div id="bottom-bar">
            <a class="bottom left text-link" href="#">Advertising</a>
            <a class="bottom left text-link" href="#">Business</a>
            <a class="bottom right text-link" href="#">Privacy</a>
            <a class="bottom right text-link" href="#">Terms</a>
            <a class="bottom right text-link" href="#">Settings</a>
        </div>
    </body>
</html>
